name: Build ISO
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'build-disk.yml'
      - 'iso.toml'

jobs:
  build-iso:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build ISO with bootc-image-builder
        uses: osbuild/bootc-image-builder-action@v1
        with:
          # Point to your image
          config-file: ./iso.toml
          image: ghcr.io/daedaluscomedown-beep/deconfliction:latest
          
          # CRITICAL FIX: Removed "--rootfs ext4"
          # We only keep librepo for build speed/caching if needed.
          additional-args: --use-librepo=True

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bazzite-deconfliction-install.iso
          path: output/qcow2/installer.iso
          if-no-files-found: error