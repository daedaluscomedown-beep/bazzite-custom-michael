name: Build ISO
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'build-disk.yml'
      - 'iso.toml'

jobs:
  build-iso:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # --- DEBUG STEP: Verify iso.toml exists ---
      - name: Debug File Structure
        run: |
          echo "Listing root directory:"
          ls -la
          if [ ! -f iso.toml ]; then
            echo "❌ CRITICAL ERROR: iso.toml NOT FOUND in root!"
            echo "Did you forget to push it?"
            exit 1
          fi
          echo "✅ iso.toml found."

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ISO with bootc-image-builder
        uses: osbuild/bootc-image-builder-action@v0.0.2
        with:
          config-file: iso.toml  # Removed "./" to be safer, assumes root
          image: ghcr.io/daedaluscomedown-beep/deconfliction:latest
          
          # --- FIXED: 'types' (plural) instead of 'type' ---
          types: iso
          
          additional-args: --use-librepo=True

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bazzite-deconfliction-install.iso
          # The action v0.0.2 usually outputs to output/bootiso/install.iso
          # We use a wildcard (*) to capture it regardless of subfolder.
          path: output/**/*.iso
          if-no-files-found: error
