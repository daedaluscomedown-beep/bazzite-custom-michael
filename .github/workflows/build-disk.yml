name: Build ISO
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'build-disk.yml'
      - 'iso.toml'

jobs:
  build-iso:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # --- CRITICAL ADDITION: Login to Registry ---
      # The builder needs to PULL your image. If it's private, this is required.
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ISO with bootc-image-builder
        uses: osbuild/bootc-image-builder-action@v0.0.2
        with:
          config-file: ./iso.toml
          image: ghcr.io/daedaluscomedown-beep/deconfliction:latest
          
          # --- CRITICAL FIX 1: Set type to ISO ---
          # Without this, you get a VM disk (qcow2) instead of a USB installer.
          type: iso
          
          # Keep your existing args
          additional-args: --use-librepo=True

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bazzite-deconfliction-install.iso
          
          # --- CRITICAL FIX 2: Correct Path ---
          # The builder puts ISOs in 'output/iso/', not 'qcow2'.
          path: output/iso/install.iso
          if-no-files-found: error