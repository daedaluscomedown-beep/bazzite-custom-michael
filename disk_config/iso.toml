[customizations]
hostname = "deconfliction-pc"

[customizations.installer]
# Unattended removed to allow kickstart control

[customizations.installer.kickstart]
contents = """
# ============================================================================
# BAZZITE BTRFS FOUNDATION (Syntax Fixed / UEFI)
# ============================================================================
lang en_US.UTF-8
keyboard us
timezone America/New_York --utc
network --bootproto=dhcp --device=link --activate
rootpw --plaintext changeme

# 1. Safety & Initialization
zerombr
clearpart --all --initlabel --drives=nvme0n1
ignoredisk --only-use=nvme0n1

# 2. Partitioning (Canonical Fedora Atomic Layout)
part /boot/efi --fstype=efi --size=600 --ondisk=nvme0n1
part /boot     --fstype=ext4 --size=1024 --ondisk=nvme0n1
part btrfs.01 --fstype=btrfs --size=1 --grow --ondisk=nvme0n1

# 3. Subvolumes
btrfs /     --subvol --name=root btrfs.01
btrfs /home --subvol --name=home btrfs.01
btrfs /var  --subvol --name=var  btrfs.01

# 4. Bootloader (UEFI Mode + Performance Args)
# FIX APPLIED: Lowercase 'none' and removed '--efi' flag
bootloader --location=none --boot-drive=nvme0n1 --append="amd_pstate=active transparent_hugepage=madvise mitigations=off nowatchdog nvme.noacpi=1"

reboot

%post
echo "BTRFS UEFI Foundation Installed."
%end
"""